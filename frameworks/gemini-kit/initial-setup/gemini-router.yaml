version: "1.1"
last_updated: "2025-11-22"
description: "Gemini router for Claude Code Kit skills and agents"

source_dirs:
  - ".claude/skills/"
  - ".claude/agents/"
  - ".claude/commands/"

deployment:
  copy_from: "frameworks/gemini-kit/"
  copy_to: ".gemini/"
  files:
    - "gemini-router.md"
    - "gemini-router.toml"
    - "gemini-router.yaml"
    - "router-tests.md"

compatibility:
  gemini_cli_version: ">=1.0"
  claude_code_kit_version: ">=1.0"

agents_count: 17
skills_count: 36
routing_rules_count: 28

