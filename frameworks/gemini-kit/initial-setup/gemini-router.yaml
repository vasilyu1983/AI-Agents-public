routing_priority:
  - level: 1
    name: "Explicit user override"
    description: "User specifies agent: X or skill: Y"

  - level: 2
    name: "Task-specific routing"
    description: "Match request type to specialized agent+skill"

  - level: 3
    name: "Domain-specific routing"
    description: "Match technology stack to domain agent"

  - level: 4
    name: "Default fallback"
    description: "Use general-purpose agent when no specific match"

conflict_resolution:
  - scenario: "Multiple agents could apply"
    resolution: "Choose most specialized for primary task"

  - scenario: "Skill missing"
    resolution: "Route to agent only, let agent handle without skill"

  - scenario: "Agent missing"
    resolution: "Use skill directly if self-contained"

  - scenario: "Both missing"
    resolution: "Report 'No matching route found' with suggested alternative"
