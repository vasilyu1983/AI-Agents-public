version: "1.1"
last_updated: "2025-12-03"
description: "Gemini router for Claude Code Kit skills and agents"

source_dirs:
  - ".claude/skills/"
  - ".claude/agents/"
  - ".claude/commands/"

deployment:
  copy_from: "frameworks/gemini-kit/"
  copy_to: ".gemini/"
  files:
    - "gemini-router.md"
    - "gemini-router.toml"
    - "gemini-router.yaml"
    - "router-tests.md"

compatibility:
  gemini_cli_version: ">=1.0"
  claude_code_kit_version: ">=1.0"

agents_count: 18
skills_count: 50
routing_rules_count: 30

agents:
  - id: ai-agents-builder
    description: AI agent architecture, implementation, testing, optimization for production systems
    preferred_skills:
      - ai-agents
      - ai-rag
      - ai-prompt-engineering
    domain: ai-systems

  - id: backend-engineer
    description: Production backend APIs, database design, auth, security, testing, deployment
    preferred_skills:
      - software-backend
      - ai-rag
      - data-sql-optimization
    domain: backend

  - id: code-reviewer
    description: Code quality, security, readability, performance, and maintainability review
    preferred_skills:
      - software-code-review
    domain: quality

  - id: crypto-engineer
    description: Blockchain and Web3 development with smart contracts, DeFi, NFTs, and security audits
    preferred_skills:
      - software-crypto-web3
    domain: web3

  - id: data-scientist
    description: Exploratory analysis, feature engineering, modeling, deployment, monitoring
    preferred_skills:
      - ai-ml-data-science
      - ai-ml-timeseries
      - ai-mlops
    domain: data-science

  - id: devops-engineer
    description: Infrastructure as code, CI/CD, Kubernetes, observability, deployment, incident response
    preferred_skills:
      - ops-devops-platform
    domain: infrastructure

  - id: frontend-engineer
    description: Next.js/React/TypeScript frontend development, accessibility, performance
    preferred_skills:
      - software-frontend
      - software-ui-ux-design
    domain: frontend

  - id: llm-engineer
    description: LLM lifecycle management - data curation, fine-tuning, evaluation, optimization, deployment
    preferred_skills:
      - ai-llm
      - ai-llm-inference
      - ai-rag
      - ai-prompt-engineering
      - ai-mlops
    domain: llm

  - id: mobile-engineer
    description: iOS/Android/React Native app development, architecture, testing, deployment
    preferred_skills:
      - software-mobile
    domain: mobile

  - id: prd-architect
    description: PRD creation, validation, technical specification for software projects
    preferred_skills:
      - docs-ai-prd
      - docs-codebase
    domain: product

  - id: product-manager
    description: Product strategy, roadmaps, user research, and metrics analysis
    preferred_skills:
      - product-management
      - docs-codebase
    domain: product

  - id: prompt-engineer
    description: Operational prompt engineering for LLMs - design, optimize, validate
    preferred_skills:
      - ai-prompt-engineering
      - ai-llm
    domain: prompting

  - id: security-specialist
    description: Application security specialist covering OWASP Top 10 2025, zero trust, supply chain security, and secure design
    preferred_skills:
      - software-security-appsec
      - ai-mlops
    domain: security

  - id: leads-strategist
    description: Lead generation, ICP/offer clarity, outbound cadences, LinkedIn/social selling, landing optimization, and lead scoring
    preferred_skills:
      - marketing-leads-generation
      - marketing-social-media
      - marketing-seo-technical
    domain: marketing

  - id: smm-strategist
    description: Social media marketing strategy, content creation, and campaign execution
    preferred_skills:
      - marketing-social-media
    domain: marketing

  - id: sql-engineer
    description: SQL optimization, query tuning, database design, schema migrations, indexing
    preferred_skills:
