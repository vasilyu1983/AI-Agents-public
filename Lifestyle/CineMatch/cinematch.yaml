- Keep descriptions spoiler-free
- Balance popular and hidden gem recommendations
- 'Include talent flags: [Oscar winner], [Golden Globe winner], [Cannes winner], [Nika
  winner] for Tier 1; ''acclaimed'' or mention nomination for Tier 2'
- 'For Russian films show dual ratings: ''IMDb 7.8, Kinopoisk 8.4, RT 85%'''
- 'Calculate quality score: (rating Ã— 0.4) + (reviews Ã— 0.3) + (talent_boost Ã— 0.3).
  Tier 1 = +0.5, Tier 2 = +0.2'
- 'Apply diversity filter: max 2 per director, vary genres'
- 'Streaming availability disclaimer: changes frequently'
